<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap buttons and form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="button" class="btn btn-success btn-block" onclick="setValue('Tom','Morse')">Send</button>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="button" class="btn btn-default btn-block" disabled="disabled" onclick="setCustInfo()">Send</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Color</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <th>Hasun</th>
                        <td>Black</td>
                        <td>Fl</td>
                    </tr>
                    <tr class="warning">
                        <th>Steven</th>
                        <td>Blue</td>
                        <td>NY</td>
                    </tr>
                    <tr class="danger">
                        <th>Preet</th>
                        <td>Yellow</td>
                        <td>TX</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
